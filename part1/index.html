<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOGZ!</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: repeating-linear-gradient(45deg, red, yellow 10px, green 20px);
      font-family: Comic Sans MS, cursive;
      font-size: 18px;
      animation: flash 0.7s infinite;
    }

    @keyframes flash {
      0% { background-color: black; color: white; }
      50% { background-color: white; color: black; }
      100% { background-color: black; color: white; }
    }

    .dog-card {
      margin: 20px;
      padding: 40px;
      border: 12px dotted orange;
      cursor: none;
      font-size: 22px;
      text-align: center;
    }

    button {
      padding: 25px;
      font-size: 28px;
      background: cyan;
      color: purple;
      border-radius: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 @mouseover="loadDogs">DOG OF THE DAY ğŸ¾ğŸ¾ğŸ¾</h1>
    <div class="dog-card" @mousemove="loadDogs">
      <img :src="dogImage" alt="dog" width="400">
      <p>Name: SPARKY</p>
      <p>Breed: MAGICAL MIXED THING</p>
      <p>Description: BEST DOG EVER OMG ğŸ˜ğŸ¶ğŸ¾ğŸ¾</p>
      <button @click="loadDogs">Show Me Another Dog</button>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        async loadDogs() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.loadDogs();
      }
    }).mount('#app');
  </script>
</body>
</html>
