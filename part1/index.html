<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOG OF THE DAY</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: repeating-linear-gradient(45deg, red, yellow 10px, green 20px);
      font-family: Comic Sans MS;
      animation: flash 1s infinite;
      text-align: center;
      color: cyan;
    }

    @keyframes flash {
      0% { background-color: black; }
      50% { background-color: white; }
      100% { background-color: black; }
    }

    .dog-card {
      border: 10px dashed orange;
      padding: 30px;
      margin: 50px;
      font-size: 20px;
    }

    button {
      padding: 20px;
      font-size: 20px;
      background-color: cyan;
      color: purple;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOG OF THE DAY 🐾🐾🐾</h1>
    <div class="dog-card">
      <img :src="dogImage" alt="dog" width="400">
      <p>Name: SPARKY</p>
      <p>Breed: MAGICAL MIXED THING</p>
      <p>Description: BEST DOG EVER OMG 😍🐾</p>
      <button @click="loadDog">Show Me Another Dog</button>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return { dogImage: '' };
      },
      methods: {
        async loadDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.loadDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
