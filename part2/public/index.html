<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service Login & Dogs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    table img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">

<div id="app" class="container py-5">
  <h1 class="mb-4 text-primary">{{ message }}</h1>

  <!-- Login Form -->
  <div class="card p-4 shadow-sm mb-5">
    <form @submit.prevent="loginUser">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input v-model="email" type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-danger mt-3" v-if="error">{{ error }}</p>
  </div>

  <!-- Dogs Table -->
  <h2 class="mb-3">All Dogs in Database</h2>
  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="dog in dogs" :key="dog.dog_id">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>
          <img :src="dogImages[dog.dog_id] || defaultImage" alt="Dog Image" />
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      message: 'Welcome to the Dog Walking Service!',
      email: '',
      password: '',
      error: '',
      dogs: [],
      dogImages: {},
      defaultImage: 'https://via.placeholder.com/100?text=No+Image'
    };
  },
  methods: {
    async loginUser() {
      try {
        const res = await fetch('/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email: this.email, password: this.password })
        });
        const data = await res.json();
        if (res.ok) {
          if (data.user.role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else if (data.user.role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          } else {
            this.error = 'Unknown user role.';
          }
        } else {
          this.error = data.error || 'Login failed';
        }
      } catch (err) {
        this.error = 'Server error';
      }
    },
    async fetchDogs() {
      try {
        const res = await fetch('/api/dogs');
        if (!res.ok) throw new Error('Failed to load dogs');
        const dogs = await res.json();
        this.dogs = dogs;

        // For each dog, fetch a random dog image
        dogs.forEach(async (dog) => {
          try {
            const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
            const imgData = await imgRes.json();
            if (imgRes.ok && imgData.status === 'success') {
              this.$set(this.dogImages, dog.dog_id, imgData.message);
            } else {
              this.$set(this.dogImages, dog.dog_id, this.defaultImage);
            }
          } catch {
            this.$set(this.dogImages, dog.dog_id, this.defaultImage);
          }
        });
      } catch (err) {
        this.error = err.message;
      }
    }
  },
  mounted() {
    this.fetchDogs();
  }
}).mount('#app');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
