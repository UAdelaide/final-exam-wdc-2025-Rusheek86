<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

<div id="app" class="container py-5">
  <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>

  <!-- Login Form -->
  <div class="card p-4 shadow-sm mb-5">
    <form @submit.prevent="loginUser">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input v-model="email" type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-danger mt-3" v-if="error">{{ error }}</p>
  </div>

  <!-- Dogs Table -->
  <h2 class="mb-3">All Dogs in Database</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="dog in dogs" :key="dog.dog_id">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>
          <img
            :src="dog.imageUrl"
            alt="Dog Image"
            style="max-width: 100px; max-height: 80px; object-fit: contain;"
          />
        </td>
      </tr>
    </tbody>
  </table>

</div>

<script>
const { createApp, ref, onMounted } = Vue;

createApp({
  setup() {
    const email = ref('');
    const password = ref('');
    const error = ref('');
    const dogs = ref([]);

    async function loginUser() {
      try {
        const res = await fetch('/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email: email.value, password: password.value }),
        });
        const data = await res.json();

        if (res.ok) {
          if (data.user.role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else if (data.user.role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          } else {
            error.value = 'Unknown user role.';
          }
        } else {
          error.value = data.error || 'Login failed';
        }
      } catch {
        error.value = 'Server error';
      }
    }

    // Fetch all dogs and their images
    async function fetchDogs() {
      try {
        const res = await fetch('/api/dogs');
        const dogsData = await res.json();

        // Map dog names to Dog CEO breed keys (customize as needed)
        const breedMap = {
          max: 'retriever/golden',
          luna: 'husky',
          // add other mappings here if you know the breeds
        };

        // Fetch images in parallel with Promise.all
        const dogsWithImages = await Promise.all(
          dogsData.map(async (dog) => {
            const breedKey = breedMap[dog.name.toLowerCase()] || null;

            if (breedKey) {
              try {
                const imgRes = await fetch(`https://dog.ceo/api/breed/${breedKey}/images/random`);
                const imgData = await imgRes.json();
                dog.imageUrl = imgData.status === 'success'
                  ? imgData.message
                  : 'https://via.placeholder.com/100x80?text=No+Image';
              } catch {
                dog.imageUrl = 'https://via.placeholder.com/100x80?text=No+Image';
              }
            } else {
              // Use a generic placeholder if no breed mapping
              dog.imageUrl = 'https://via.placeholder.com/100x80?text=Dog+Image';
            }

            return dog;
          })
        );

        dogs.value = dogsWithImages;
      } catch {
        dogs.value = [];
      }
    }

    onMounted(fetchDogs);

    return {
      email,
      password,
      error,
      dogs,
      loginUser,
    };
  },
}).mount('#app');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
