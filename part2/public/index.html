<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

<div id="app" class="container py-5">
  <h1 class="mb-4 text-primary">{{ message }}</h1>

  <div class="card p-4 shadow-sm">
    <form @submit.prevent="loginUser">
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input v-model="username" type="email" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-danger mt-3" v-if="error">{{ error }}</p>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      message: 'Welcome to the Dog Walking Service!',
      username: '',
      password: '',
      error: ''
    };
  },
  methods: {
    async loginUser() {
      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // ensures cookie session is saved
          body: JSON.stringify({ email: this.username, password: this.password })
        });

        const data = await res.json();
        if (res.ok) {
          if (data.user.role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else if (data.user.role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          } else {
            this.error = 'Unknown user role.';
          }
        } else {
          this.error = data.error || 'Login failed';
        }
      } catch (err) {
        this.error = 'Server error';
        console.error(err);
      }
    }
  }
}).mount('#app');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
